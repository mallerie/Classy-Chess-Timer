<!DOCTYPE html>
<html>
<head>

  <title>Chess Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Domine:400,700' 
        rel='stylesheet' 
        type='text/css'>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      font-family: 'Domine', serif;
    }
    body {
      background: #ccc;
    }
    .app {
      background-color: #eee;
      width: 90%;
      min-height: 90vh;
      margin: auto;
    }

    .board-wrapper {
      display: flex;
      justify-content: space-around;
      flex-flow: row wrap;
    }

    .app-title {
      display: flex;
      justify-content: center;
    }

    h1 {
      display: inline-block;
      margin: auto;
      font-size: 8em;
    }

    h2 {
      font-size: 4em;
    }

    .player-one, .player-two {
      display: flex;
      justify-content: center;
      flex-direction: column;
    }

    p {
      margin: auto;
      font-size: 3em;
    }


  </style>
</head>
<body>
  <div class="app">
    <div class="app-title">
      <h1>Chess Timer</h1>
    </div>

    <div class="board-wrapper">
      <div class="player-one">
        <h2>Player 1</h2>
        <P id="timer1">4:00</P>
        <button id="switchBtn1" onclick="countdown2()">Swtich</button>
      </div>

      <div class="player-two">
        <h2>Player 2</h2>
        <P id="timer2">4:00</P>
        <button id="switchBtn2" onclick="countdown1()">Switch</button>
      </div> 
    </div>

    <div class="start-reset-wrapper">
      <button id="startBtn" onclick="countdown1()" onclick="reset()">Start</button>
      <button id="resetBtn" onclick="reset()">Reset</button>
    </div>

  </div>





  <script type="text/javascript">

    var timer1, timer2, switchBtn1, switchBtn2, resetBtn, startTimer1, startTimer2;
    var timer, mins, secs;
    var secondsRemaining;
    var intervalHandle;

    var fullClock = 240;

    // secondsLeft = 240;
    secondsLeft1 = fullClock;
    secondsLeft2 = fullClock;

    function countdown1() {
      console.log('countdown1');
      clearInterval(startTimer1);
      secondsLeft1--;

      startTimer2 = setInterval(function() {
        count1();
      }, 1000);
    }

    function count1() {
      console.log('count1');

      var min = Math.floor(secondsLeft1 / 60);
      var sec = secondsLeft1 - (min * 60);

      if (sec < 10) {
        sec = "0" + sec;
      }

      var message = min.toString() + ":" + sec;

      if (secondsLeft1 === 0){
        reset();
        alert("Player Two Wins! Congratulations!");
        clearInterval(startTimer1, startTimer2);
      }

      document.getElementById('timer1').innerHTML = message;
      secondsLeft1--;
      
    } 

    function countdown2() {
      console.log('countdown2');
      clearInterval(startTimer2);
      secondsLeft2--;

      startTimer2 = setInterval(function() {
        count2();
      }, 1000);
    
    }

    function count2() {
      // secondsLeft = 240;

      var min = Math.floor(secondsLeft2 / 60);
      var sec = secondsLeft2 - (min * 60);

      if (sec < 10) {
        sec = "0" + sec;
      }

      var message = min.toString() + ":" + sec;

      if (secondsLeft2 === 0){
        reset();
        alert("Player One Wins! Congratulations!");
        clearInterval(startTimer1, startTimer2);
        
      }

      document.getElementById('timer2').innerHTML = message;
      secondsLeft2--;
    }

    function reset() {
      clearInterval(startTimer1, startTimer2);

      secondsLeft1 = 240;
      secondsLeft2 = 240;

      var min = Math.floor(secondsLeft1 / 60);
      var sec = secondsLeft1 - (min * 60);

      var min = Math.floor(secondsLeft2 / 60);
      var sec = secondsLeft2 - (min * 60);

      if (sec < 10) {
        sec = "0" + sec;
      }

      var message = min.toString() + ":" + sec;
      document.getElementById('timer1').innerHTML = message;
      document.getElementById('timer2').innerHTML = message;
    }

    reset();
    
  </script>
</body>
</html>
